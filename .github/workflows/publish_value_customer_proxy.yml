name: publish-value-customer-proxy

permissions:
  contents: write
  pull-requests: write
  statuses: read

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to run on (branch, tag, or SHA). Example: main or 9c54b043..."
        required: true
        default: "main"
      tag:
        description: "Release tag to create/update. Must match: value-customer-proxy-YYYY-MM-DD"
        required: true
      prerelease:
        description: "Mark GitHub release as pre-release"
        required: true
        default: "true"

jobs:
  build-pack:
    runs-on: ubuntu-latest
    outputs:
      sha256: ${{ steps.hash.outputs.sha256 }}
      source_sha: ${{ steps.meta.outputs.source_sha }}
      asset_url: ${{ steps.meta.outputs.asset_url }}
      facts_md: ${{ steps.facts.outputs.facts_md }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Validate tag format
        run: |
          echo "${{ inputs.tag }}" | grep -E '^value-customer-proxy-[0-9]{4}-[0-9]{2}-[0-9]{2}$'

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (dev,chem)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,chem]"

      - name: Generate proxy input (deterministic)
        run: |
          python scripts/pilot_generate_input.py \
            --out_dir out_value_customer_proxy \
            --rows 200 \
            --k_decoys 20 \
            --seed 0 \
            --full_cover_count 3

      - name: Generate proxy scores variant (hetero_scores.v1; deterministic random)
        run: |
          python - << 'PY'
          import json
          import random
          from pathlib import Path
          
          base_path = Path("out_value_customer_proxy/scores.json")
          base = json.loads(base_path.read_text(encoding="utf-8"))
          
          schema_version = str(base.get("schema_version", ""))
          if schema_version != "hetero_scores.v1":
              raise ValueError(f"expected schema_version=hetero_scores.v1, got {schema_version!r}")
          
          rng = random.Random(0)
          
          proxy = json.loads(json.dumps(base))
          proxy["original"]["score"] = float(rng.random())
          for decoy in proxy.get("decoys", {}).values():
              decoy["score"] = float(rng.random())
          
          out_path = Path("out_value_customer_proxy/scores_proxy.json")
          out_path.write_text(json.dumps(proxy, indent=2), encoding="utf-8")
          print(f"Wrote {out_path}")
          PY

      - name: Run hetero2-batch (light + zip_pack)
        run: |
          hetero2-batch \
            --input out_value_customer_proxy/input.csv \
            --out_dir out_value_customer_proxy \
            --artifacts light \
            --score_mode external_scores \
            --scores_input out_value_customer_proxy/scores_proxy.json \
            --k_decoys 20 \
            --workers 2 \
            --timeout_s 60 \
            --maxtasksperchild 100 \
            --seed_strategy per_row \
            --seed 0 \
            --zip_pack

      - name: Validate zip (no unpack)
        run: |
          python -m zipfile -t out_value_customer_proxy/evidence_pack.zip
          python -m zipfile -l out_value_customer_proxy/evidence_pack.zip | grep -E "manifest.json|checksums.sha256|metrics.json|index.md|summary.csv"

      - name: Prepare asset
        run: |
          cp out_value_customer_proxy/evidence_pack.zip out_value_customer_proxy/value_customer_proxy_evidence_pack.zip

      - name: Compute facts (summary.csv; OK-only slack/verdict)
        id: facts
        run: |
          python - << 'PY'
          import csv
          import os
          import statistics
          from collections import Counter
          from pathlib import Path
          
          summary_path = Path("out_value_customer_proxy/summary.csv")
          rows = list(csv.DictReader(summary_path.read_text(encoding="utf-8").splitlines()))
          
          total = len(rows)
          status_counts = Counter((str(r.get("status", "")).strip() or "UNKNOWN") for r in rows)
          skip_reasons = Counter(
              (str(r.get("reason", "")).strip() or "UNKNOWN")
              for r in rows
              if str(r.get("status", "")).strip() == "SKIP" and str(r.get("reason", "")).strip()
          )
          top_skip = skip_reasons.most_common(5)
          
          ok_rows = [r for r in rows if str(r.get("status", "")).strip() == "OK"]
          if not ok_rows:
              raise AssertionError("no OK rows available to compute median(slack) / pass_rate")
          
          slack_values = []
          verdict_values = []
          for r in ok_rows:
              verdict = str(r.get("verdict", "")).strip()
              slack_raw = str(r.get("slack", "")).strip()
              if not verdict:
                  raise AssertionError("OK row has empty verdict")
              try:
                  slack = float(slack_raw)
              except ValueError as exc:
                  raise AssertionError(f\"OK row has non-numeric slack: {slack_raw!r}\") from exc
              verdict_values.append(verdict)
              slack_values.append(slack)
          
          pass_rate = sum(1 for v in verdict_values if v == "PASS") / len(verdict_values)
          median_slack = statistics.median(slack_values)
          
          rows_with_decoys = 0
          for r in rows:
              raw = str(r.get("n_decoys", "")).strip()
              try:
                  n_decoys = int(raw) if raw else 0
              except ValueError:
                  n_decoys = 0
              if n_decoys > 0:
                  rows_with_decoys += 1
          share = (rows_with_decoys / total) if total else 0.0
          
          lines = []
          lines.append(f"  - rows_total: {total}")
          lines.append(f"  - rows_ok: {len(ok_rows)}")
          lines.append(
              "  - status_counts: "
              f"OK={status_counts.get('OK', 0)}, SKIP={status_counts.get('SKIP', 0)}, ERROR={status_counts.get('ERROR', 0)}"
          )
          if top_skip:
              lines.append("  - top_skip_reasons:")
              for reason, cnt in top_skip:
                  lines.append(f"    - {reason}: {cnt}")
          else:
              lines.append("  - top_skip_reasons: (none)")
          lines.append(f"  - share_rows_with_n_decoys_gt_0: {share:.3f} ({share*100:.1f}%)")
          lines.append(f"  - median_slack: {median_slack:.6f}")
          lines.append(f"  - pass_rate: {pass_rate:.6f}")
          
          facts_md = "\n".join(lines) + "\n"
          Path("out_value_customer_proxy/value_customer_proxy_facts.md").write_text(facts_md, encoding="utf-8")
          print(facts_md)
          
          gh_out = os.environ.get("GITHUB_OUTPUT")
          if gh_out:
              with open(gh_out, "a", encoding="utf-8") as f:
                  f.write("facts_md<<EOF\n")
                  f.write(facts_md)
                  f.write("EOF\n")
          PY

      - name: Compute SHA256
        id: hash
        run: |
          SHA256=$(sha256sum out_value_customer_proxy/value_customer_proxy_evidence_pack.zip | awk '{print toupper($1)}')
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "$SHA256  value_customer_proxy_evidence_pack.zip" > out_value_customer_proxy/value_customer_proxy_evidence_pack.zip.sha256

      - name: Write release notes
        run: |
          cat > release_notes.md << 'EOF'
          VALUE-M3 customer/proxy evidence pack (light artifacts, external scores)

          - Acceptance criteria (contract): docs/value_m3_acceptance_criteria.md
          - Source ref: ${{ inputs.ref }}
          - Input generation:
            python scripts/pilot_generate_input.py --out_dir out_value_customer_proxy --rows 200 --k_decoys 20 --seed 0 --full_cover_count 3
          - Scores variant:
            hetero_scores.v1 random proxy (seed=0) -> out_value_customer_proxy/scores_proxy.json
          - Batch (repro):
            hetero2-batch --input out_value_customer_proxy/input.csv --out_dir out_value_customer_proxy --artifacts light --score_mode external_scores --scores_input out_value_customer_proxy/scores_proxy.json --k_decoys 20 --workers 2 --timeout_s 60 --maxtasksperchild 100 --seed_strategy per_row --seed 0 --zip_pack
          - Pack: summary.csv, metrics.json, index.md, manifest.json, checksums.sha256, value_customer_proxy_evidence_pack.zip
          - SHA256(value_customer_proxy_evidence_pack.zip): ${{ steps.hash.outputs.sha256 }}
          - Outcome (facts from summary.csv):
          ${{ steps.facts.outputs.facts_md }}
          EOF

      - name: Prepare meta (asset URL, source SHA)
        id: meta
        run: |
          SOURCE_SHA=$(git rev-parse HEAD)
          echo "source_sha=$SOURCE_SHA" >> "$GITHUB_OUTPUT"
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/${{ inputs.tag }}/value_customer_proxy_evidence_pack.zip"
          echo "asset_url=$ASSET_URL" >> "$GITHUB_OUTPUT"

      - name: "Gate: ERROR must be 0"
        run: |
          python - << 'PY'
          import json
          m = json.load(open("out_value_customer_proxy/metrics.json", "r", encoding="utf-8"))
          err = int(m.get("counts", {}).get("ERROR", 0))
          assert err == 0, f"Gate-Customer-Proxy failed: ERROR={err}"
          print("Gate OK: ERROR=0")
          PY

      - name: Upload build artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: value-customer-proxy-evidence-pack
          path: |
            out_value_customer_proxy/value_customer_proxy_evidence_pack.zip
            out_value_customer_proxy/value_customer_proxy_evidence_pack.zip.sha256
            out_value_customer_proxy/value_customer_proxy_facts.md
            release_notes.md

  publish-release:
    needs: build-pack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: value-customer-proxy-evidence-pack
          path: .

      - name: "Gate: required CI contexts must be success"
        env:
          SOURCE_SHA: ${{ needs.build-pack.outputs.source_sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - << 'PY'
          import json
          import os
          import sys
          import urllib.request
          
          repo = os.environ["GITHUB_REPOSITORY"]
          sha = os.environ["SOURCE_SHA"]
          token = os.environ["GITHUB_TOKEN"]
          
          url = f"https://api.github.com/repos/{repo}/commits/{sha}/status"
          req = urllib.request.Request(
              url,
              headers={
                  "Authorization": f"token {token}",
                  "Accept": "application/vnd.github+json",
              },
          )
          with urllib.request.urlopen(req) as resp:
              data = json.load(resp)
          
          latest_by_context = {}
          for st in data.get("statuses", []):
              ctx = st.get("context", "")
              if ctx and ctx not in latest_by_context:
                  latest_by_context[ctx] = st.get("state", "")
          
          required = ["ci/test", "ci/test-chem", "ci/docker"]
          missing = [c for c in required if c not in latest_by_context]
          bad = [c for c in required if latest_by_context.get(c) != "success"]
          
          if missing or bad:
              print("Gate-Required-Contexts failed")
              print(f"source_sha={sha}")
              print(f"missing={missing}")
              print("states=" + json.dumps({c: latest_by_context.get(c) for c in required}, indent=2, sort_keys=True))
              sys.exit(1)
          
          print("Gate OK: required contexts success")
          print(f"source_sha={sha}")
          for c in required:
              print(f"{c}=success")
          PY

      - name: Create/Update GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          target_commitish: ${{ needs.build-pack.outputs.source_sha }}
          name: "VALUE-M3 customer/proxy evidence pack (ERROR=0)"
          body_path: release_notes.md
          prerelease: ${{ inputs.prerelease }}
          files: |
            out_value_customer_proxy/value_customer_proxy_evidence_pack.zip
            out_value_customer_proxy/value_customer_proxy_evidence_pack.zip.sha256
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  registry-pr:
    needs: [build-pack, publish-release]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: "main"

      - name: Update artefacts registry (append)
        run: |
          mkdir -p docs
          FILE="docs/artefacts_registry.md"
          if [ ! -f "$FILE" ]; then
            echo "# Artefacts Registry" > "$FILE"
            echo "" >> "$FILE"
          fi

          cat >> "$FILE" << EOF

          ## ${{ inputs.tag }}

          - Source commit: ${{ needs.build-pack.outputs.source_sha }}
          - Release asset: ${{ needs.build-pack.outputs.asset_url }}
          - SHA256(value_customer_proxy_evidence_pack.zip): ${{ needs.build-pack.outputs.sha256 }}
          - Acceptance criteria (contract): docs/value_m3_acceptance_criteria.md
          - Command:
            python scripts/pilot_generate_input.py --out_dir out_value_customer_proxy --rows 200 --k_decoys 20 --seed 0 --full_cover_count 3
            (scores variant) proxy random (seed=0): out_value_customer_proxy/scores_proxy.json
            hetero2-batch --input out_value_customer_proxy/input.csv --out_dir out_value_customer_proxy --artifacts light --score_mode external_scores --scores_input out_value_customer_proxy/scores_proxy.json --k_decoys 20 --workers 2 --timeout_s 60 --maxtasksperchild 100 --seed_strategy per_row --seed 0 --zip_pack
          - Outcome (facts from summary.csv):
          ${{ needs.build-pack.outputs.facts_md }}
          EOF

      - name: Create PR with registry update
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "automation/artefact-${{ inputs.tag }}"
          title: "Add artefact registry entry for ${{ inputs.tag }}"
          commit-message: "docs: add artefact registry entry for ${{ inputs.tag }}"
          body: |
            Automated update: appended artefact entry after publishing VALUE-M3 customer/proxy release asset.
          base: "main"
          add-paths: |
            docs/artefacts_registry.md

