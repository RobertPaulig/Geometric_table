name: pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest -q
      - name: Smoke entry points
        run: |
          hetero-audit --help
          hetero-decoys --help
          hetero-pipeline --help
          hetero-report --help
          python -c "import hetero1a; from hetero1a.api import run_pipeline; print('ok')"
