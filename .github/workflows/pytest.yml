name: pytest

permissions:
  contents: read
  statuses: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest -q
      - name: Smoke entry points
        run: |
          hetero-audit --help
          hetero-decoys --help
          hetero-pipeline --help
          hetero-report --help
          python -c "import hetero1a; from hetero1a.api import run_pipeline; print('ok')"
      - name: Set Commit Status (test success)
        if: success()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"success\",\"context\":\"ci/test\",\"description\":\"pytest passed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
      - name: Set Commit Status (test failure)
        if: failure()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"failure\",\"context\":\"ci/test\",\"description\":\"pytest failed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
  test-chem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies (chem)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,chem]"
      - name: Run tests (chem)
        run: pytest -q
      - name: Set Commit Status (test-chem success)
        if: success()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"success\",\"context\":\"ci/test-chem\",\"description\":\"RDKit tests passed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
      - name: Set Commit Status (test-chem failure)
        if: failure()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"failure\",\"context\":\"ci/test-chem\",\"description\":\"RDKit tests failed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
  docker-smoke:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t hetero2:smoke .
      - name: Run hetero2 demo inside container
        run: |
          mkdir -p /tmp/hetero2_out
          docker run --rm --user "$(id -u):$(id -g)" -e HOME=/tmp -v /tmp/hetero2_out:/out hetero2:smoke hetero2-demo-aspirin --out_dir /out/aspirin
          test -f /tmp/hetero2_out/aspirin/aspirin_report.md
          test -d /tmp/hetero2_out/aspirin/aspirin_assets
      - name: Run pilot E2E inside container (zip pack)
        run: |
          mkdir -p /tmp/hetero2_out/pilot
          docker run --rm --user "$(id -u):$(id -g)" -e HOME=/tmp -v /tmp/hetero2_out:/out --entrypoint /bin/bash hetero2:smoke -lc "\
            micromamba run -n base python scripts/pilot_generate_input.py --out_dir /out/pilot --rows 200 --k_decoys 2 --seed 0 --full_cover_count 3 && \
            micromamba run -n base hetero2-batch --input /out/pilot/input.csv --out_dir /out/pilot --artifacts light --score_mode external_scores --scores_input /out/pilot/scores.json --k_decoys 2 --workers 2 --timeout_s 60 --maxtasksperchild 100 --seed_strategy per_row --seed 0 --zip_pack"
          test -f /tmp/hetero2_out/pilot/evidence_pack.zip
          python -m zipfile -t /tmp/hetero2_out/pilot/evidence_pack.zip
          python -m zipfile -l /tmp/hetero2_out/pilot/evidence_pack.zip | grep -E "summary.csv|metrics.json|manifest.json|checksums.sha256"
          python - << 'PY'
          import json
          m = json.load(open("/tmp/hetero2_out/pilot/metrics.json", "r", encoding="utf-8"))
          err = int(m.get("counts", {}).get("ERROR", 0))
          assert err == 0, f"docker pilot ERROR={err}"
          PY
      - name: Upload pilot evidence pack (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: docker-pilot-evidence-pack
          path: |
            /tmp/hetero2_out/pilot/evidence_pack.zip
            /tmp/hetero2_out/pilot/metrics.json
      - name: Set Commit Status (docker success)
        if: success()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"success\",\"context\":\"ci/docker\",\"description\":\"docker smoke passed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
      - name: Set Commit Status (docker failure)
        if: failure()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -d "{\"state\":\"failure\",\"context\":\"ci/docker\",\"description\":\"docker smoke failed\",\"target_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
