          lines.append(f"- Δ_median_slack(GOOD - BAD-constant): {(good_med - bad_med):.6f}")
          lines.append(f"- Δ_PASS_rate(GOOD - BAD-constant): {(good_pass - bad_pass):.6f}")
          lines.append(f"- Δ_median_slack(GOOD - BAD-random): {(good_med - rnd_med):.6f}")
          lines.append(f"- Δ_PASS_rate(GOOD - BAD-random): {(good_pass - rnd_pass):.6f}")
          
